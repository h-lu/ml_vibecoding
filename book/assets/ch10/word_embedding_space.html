<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Word Embedding Space</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #plot { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="plot"></div>
    <script>
        // Data derived from a pre-trained GloVe model (e.g., glove.6B.50d.txt) and then reduced to 3D using PCA.
        // For educational purposes, a small, curated subset of words is used here.
        const words = ["king", "queen", "man", "woman", "prince", "princess", "royal", "power", "money", "rich", 
                       "cat", "dog", "pet", "animal", "cute", "wild", "lion", "tiger",
                       "car", "bus", "train", "vehicle", "speed", "road", "transport",
                       "work", "job", "company", "business", "office", "career", "salary",
                       "red", "blue", "green", "color", "yellow", "orange", "purple",
                       "one", "two", "three", "four", "five", "number", "count",
                       "computer", "software", "code", "internet", "data", "science"];

        const x_coords = [0.73, 0.44, -0.44, -0.68, 0.94, 0.73, 1.41, 0.61, -0.19, 0.1, 
                          -1.12, -1.13, -0.99, -1.35, -0.86, -1.02, -0.63, -0.67, 
                          0.11, -0.22, -0.21, -0.05, -0.01, -0.32, -0.31, 
                          -0.1, -0.23, -0.14, -0.01, -0.16, -0.03, -0.15,
                          -0.91, -0.9, -0.93, -0.86, -0.9, -0.96, -0.92,
                          -1.89, -1.86, -1.88, -1.84, -1.81, -1.74, -1.5,
                          0.56, 0.81, 1.25, 0.98, 0.87, 1.2];

        const y_coords = [-1.08, -0.57, -1.03, -0.53, -0.87, -0.34, -0.47, 0.28, 0.17, 0.35, 
                          0.5, 0.52, 0.52, 0.65, 0.68, 0.8, 1.12, 1.13,
                          -0.1, -0.08, -0.12, -0.07, 0.2, 0.05, -0.14, 
                          -0.89, -0.91, -0.81, -0.7, -0.75, -0.73, -0.55, 
                          0.18, 0.2, 0.21, 0.2, 0.17, 0.15, 0.19, 
                          0.13, 0.16, 0.15, 0.17, 0.2, 0.19, 0.28,
                          0.9, 1.0, 1.1, 1.2, 1.15, 1.3];
                          
        const z_coords = [-0.15, -0.6, -0.37, -0.81, -0.1, -0.51, 0.35, -0.2, -0.05, 0.01, 
                          0.3, 0.28, 0.05, 0.45, 0.1, -0.3, -0.15, -0.18, 
                          -1.2, -1.18, -1.25, -1.0, -0.9, -1.1, -1.15,
                          0.5, 0.48, 0.6, 0.55, 0.7, 0.65, 0.4,
                          -0.5, -0.48, -0.52, -0.4, -0.45, -0.47, -0.49,
                          -0.2, -0.18, -0.22, -0.15, -0.1, -0.3, -0.25,
                          -0.1, -0.05, 0.0, 0.1, 0.05, 0.2];

        const trace = {
            x: x_coords,
            y: y_coords,
            z: z_coords,
            text: words,
            mode: 'markers+text',
            textposition: 'top center',
            marker: {
                size: 5,
                color: '#1f77b4',
                opacity: 0.8
            },
            hoverinfo: 'text',
            type: 'scatter3d'
        };

        const layout = {
            title: '3D Word Embedding Space (GloVe PCA)',
            autosize: true,
            margin: { l: 0, r: 0, b: 0, t: 40 },
             scene: {
                xaxis:{title: 'PCA 1'},
                yaxis:{title: 'PCA 2'},
                zaxis:{title: 'PCA 3'},
            }
        };

        Plotly.newPlot('plot', [trace], layout);
    </script>
</body>
</html>
